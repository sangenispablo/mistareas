<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mis Tareas v0.1</title>

  <!-- BOOTSWATCH -->
  <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />
  <link rel="stylesheet" href="css/index.css">
</head>

<body class="bg-dark">
  
  <!-- agregar Tarea -->
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="h4">Agregar Tarea</h1>

            <form id="task-form">
              <label for="title">Titulo:</label>
              <input type="text" id="task-title" class="form-control mb-3" placeholder="Titulo de la tarea" autofocus />

              <label for="description">Detalle:</label>
              <textarea id="task-description" rows="3" class="form-control mb-3"
                placeholder="Detalle de la tarea"></textarea>

              <button class="btn btn-primary" id="btn-task-form">Guardar</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Lista de Tareas -->
      <div class="col-md-6" id="tasks-container"></div>
    </div>
  </div>

  <!-- mi Codigo JS -->
  <script src="js/index.js" type="module"></script>
</body>

</html>
